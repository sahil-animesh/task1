<div class="container" [hidden]="flag">
    <form action="action_page.php" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required ngModel>
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required ngModel>
  
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required ngModel></textarea>
  
      <input type="submit" value="Submit" >
  
    </form>
  </div>
  <div [hidden]="!flag">
    
  </div>
